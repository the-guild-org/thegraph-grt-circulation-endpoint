generates:
  src/types/get-all-global-states.types.ts:
    schema:
      - https://api.thegraph.com/subgraphs/name/juanmardefago/grt-circulating-supply:
          headers:
            Authorization: undefined
    documents: "src/utils/get-all-global-states.graphql.ts"
    config:
      enumsAsTypes: true
      scalars:
        URI: string
    plugins:
      - "typescript"
      - "typescript-operations"

  src/types/get-all-blocks-info.types.ts:
    schema:
      - https://api.thegraph.com/subgraphs/name/blocklytics/ethereum-blocks:
    documents: "src/utils/get-all-blocks-info.graphql.ts"
    config:
      enumsAsTypes: true
      scalars:
        URI: string
        BigInt: string
    plugins:
      - "typescript"
      - "typescript-operations"
